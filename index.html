  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 },
      { name: 'Paul', year: 1980 },
      { name: 'Ariya', year: 1992 },
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // IS ATLEAST ONE PERSON OLDER THAN 19? // Check only one
    const isAdult = people.some( person => {

      const currentYear = ( new Date() ).getFullYear();

      if ( currentYear - person.year >= 19 ) {
        
        console.log(person.name, person.year, (currentYear - person.year));
        return true;
      
      } else {
        return false;
      }
    });

    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneAdult = people.every( person => {

    const currentYear = ( new Date() ).getFullYear();

    if ( currentYear - person.year >= 19 ) {
      
      console.log(person.name, person.year, (currentYear - person.year));
      return true;

    } else {
      return false;
    }
    });

    console.log(isEveryoneAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const commentFound = comments.find( comment => {
      let myId = 123523;

      if ( comment.id === myId ) {

       return comment;

      }
    });

    console.log(commentFound);

    // implicit return 
    const commentImReturn = comments.find( comment => comment.id === 123523);

    console.log(commentImReturn);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex( comment => comment.id === 123523);
    console.log(index);

    console.table(comments);
    // You can remove items with Splice - need more review
    // comments.splice(index, 1);
    
    //console.table(comments);

    // Common in the react world - never change the original so we make copy
    const commentsOld = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // This will create two seperate array - need to use the spread operator
    //const commentsNew = [
    //  commentsOld.slice(0, index),
    //  commentsOld.slice(index + 1)
    //];

    const commentsNewUsingSpread = [
      ...commentsOld.slice(0, index),
      ...commentsOld.slice(index + 1)
    ];


    console.table(commentsOld);
    //console.log(commentsNew);
    console.table(commentsNewUsingSpread);


  </script>
